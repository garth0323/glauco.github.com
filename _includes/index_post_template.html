<div class="row">
    <div class="span2">&nbsp;</div>
    <article class="span8">
        <header>
            <a href="{{ post.url }}">
              <h1>{{ post.title }}</h1>
            </a>
            <p>
                <i class="icon-time"></i>
                {{ post.date | date: "%B %d, %Y" }}
            </p>
        </header>

        {{ post.content }}

        <footer>
            <p>
                Categories:
                {% for category in post.categories %}
                <span class="label label-success">{{category}}</span>
                {% endfor %}
            </p>

            <p>
                Tags:
                {% for tag in post.tags %}
                <span class="label label-info">{{tag}}</span>
                {% endfor %}
            </p>
        </footer>
    </article>
    <div class="span2">&nbsp;</div>
</div>
